<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/main">
<head>
<meta charset="UTF-8" />
<title>Login page</title>
</head>
<body>
	<div layout:fragment="content" class="container">

		<div class="card border-secondary"
			style="margin-top: 100px; width: 55em; margin-left: 13em;">
			<div th:if="${param.error}" class="alert alert-dismissible alert-danger">Invalid
				username and password.</div>
			<div th:if="${param.logout}" class="alert alert-dismissible alert-success">You
				have been logged out.</div>
			<div class="card-header">
				<h3 class="form-signin-heading">Please sign in</h3>
			</div>
			<div class="card-body">

				<form name="f" th:action="@{/login}" method="post">
					<fieldset>
						<div class="form-group row">
							<label for="email" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input name="email" type="text" class="form-control-plaintext"
									id="email" placeholder="Email Address" required="true" />
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input name="password" type="password"
									class="form-control-plaintext" id="password"
									placeholder="Your Password" required="true" />
							</div>
							
						</div>
						
						<div class="form-group" style="margin-left: 9em;">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1" name="remember-me" /> <label
									class="custom-control-label" for="customCheck1">Remember me</label>
							</div>
						</div>
						<button  type="submit" class="btn btn-primary">Log in</button>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
